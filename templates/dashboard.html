<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <nav class="d-flex justify-content-between">
        <div>
            <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Ticket Organizer</h1>
        </div>
        <div>
            <img src="/static/images/ticketBlank.png" alt="blank ticket" height="50px" width="140px">
        </div>
        <div class="d-flex">
            <a class="nav-item nav-link link" href="/dashboard">Home</a>
            <a class="nav-item nav-link link" href="/tickets/new">Create Ticket</a>
            <a class="nav-item nav-link link" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="subtitle">
        <h1 class="text-center font-weight: bold" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">All Active Tickets</h1>
    </div>
    <div class="dash">
        <table width="600" border="2" class="table table-striped" >
            <thead>
                <tr class="tableHead fs-5">
                    <th>Ticket Number</th>
                    <th>Department</th>
                    <th>Submitted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in tickets %}
                    <tr>
                        <td>{{ row.ticketNumber }}</td>
                        <td>{{ row.department }}</td>
                        <td>{{ row.submittedBy }}</td>
                        <td>
                            <a href="/details/{{ row.ticket.id }}">Details</a> |
                            <a href="/tickets/{{ row.ticket.id }}/edit">Edit</a> |
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
