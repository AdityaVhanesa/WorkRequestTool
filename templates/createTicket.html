<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Ticket</title>
</head>

<body>
    <div>
        <nav class="d-flex justify-content-between">
            <div>
                <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" class="font-weight: bold">Ticket Organizer</h1>
            </div>
            <div>
                <img src="/static/images/ticketBlank.png" alt="blank ticket" height="50px" width="140px">
            </div>
            <div class="d-flex">
                <a class="nav-item nav-link link" href="/dashboard">Home</a>
                <a class="nav-item nav-link link" href="/tickets/new">Create Ticket</a>
                <a class="nav-item nav-link link" href="/logout">Logout</a>
            </div>
        </nav>
        <h3 class="text-center fw-bold fs-3" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Create A Ticket</h3>
        <div class="frame container">
            <div id="form">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color:red">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/create/ticket" method="post" class="d-flex justiy-content-center">
                    <div class="justiy-content-center">
                        <div class="form-group">
                            <label for="department">Department: </label>
                            <input type="text" name="department" class="form-control" placeholder="Enter Department">
                        </div>
                        <div class="form-group">
                            <label for="ticketNumber">Ticket Number: </label>
                            <input type="text" name="ticketNumber" class="form-control" placeholder="Enter Ticket Number">
                        </div>
                        <div class="form-group">
                            <label for="ticket">Ticket Discription: </label>
                            <textarea class="form-control" name="ticket" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="submittedBy">Submitted By: </label>
                            <input type="text" name="submittedBy" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
